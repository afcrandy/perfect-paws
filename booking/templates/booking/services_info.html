{% extends "base.html" %}
{% load static %}


{% block pagetitle %}
    Services
{% endblock pagetitle %}

{% block content %}

    <div class="container-fluid">
        <div class="row page-title">
            <h1>
                Services we provide
            </h1>
        </div>

        <div class="row my-4">
            <div class="col-xxl-6 offset-xxl-3 col-lg-8 offset-lg-2">
                {% for service in services %}

                    <div class="service-container card mb-3">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="card-title d-flex flex-row justify-content-between">
                                        <h5 class="service-name">{{ service.name }}</h5>
                                        <p class="service-cost">
                                            <small>from</small> Â£{{ service.cost }}
                                        </p>
                                    </div>
                                    <div class="card-text mb-0 service-description">
                                        {{ service.description | safe }}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex flex-row justify-content-around align-items-center">
                                <img
                                    src="{% if 'placeholder' in service.image.url %}{% static 'images/placeholder.jpeg' %}{% else %}{{ service.image.url | add:'?w=300&h=300&crop=limit' }}{% endif %}" 
                                    class="img-fluid rounded-end m-3" alt="{{ service.name }}">
                            </div>
                        </div>
                    </div>
                
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
